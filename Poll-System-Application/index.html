<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Poll System</h1>
        <div class="poll">
            <h2>Which is your favorite programming language?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="poll" value="option1">
                    <label for="option1">C++</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="poll" value="option2">
                    <label for="option2">Python</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="poll" value="option3">
                    <label for="option3">JavaScript</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="poll" value="option4">
                    <label for="option4">Java</label>
                </div>
                <div class="option">
                    <input type="radio" id="option5" name="poll" value="option5">
                    <label for="option5">Others</label>
                </div>
            </div>

            <button onclick="submitVote()">Submit Vote</button>
            <div id="result"></div>

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
